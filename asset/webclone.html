<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Design</title>
    <link rel="stylesheet" href="web.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2 style="font-size: 30px">Layers Website Clone</h2>
        <div class="pic">
          <img src="l.jpg" alt="" />
        </div>
        <p>
          Replicated the Layers website design using HTML and CSS, showcasing my
          coding proficiency.
        </p>
        <div class="buttons">
          <a href="https://github.com/javedproject/layers"
            ><button>GitHub link</button></a
          >
          <!-- <button>Case Study</button> -->
        </div>
      </div>

      <div class="box">
        <h2 style="font-size: 30px">Myntra Website Clone</h2>
        <div class="pic">
          <img src="m.png" alt="" />
        </div>
        <p>Replicated the Myntra website design using HTML and CSS</p>
        <div class="buttons">
          <a href="https://github.com/javedproject/myntra_clone"
            ><button>GitHub link</button></a
          >
          <!-- <button>Case Study</button> -->
        </div>
      </div>
    </div>
  </body>
</html>
