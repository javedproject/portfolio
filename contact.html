    <section class="Con" id="Con">
      <div class="container" id="container">
        <h2 style="color: black">Contact Form</h2>
        <form action="/submit-form" method="post">
          <label for="fullname" style="color: black">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required />

          <label for="email" style="color: black">Email Address:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone" style="color: black">Mobile Number:</label>
          <input type="text" id="phone" name="phone" required />

          <label for="subject" style="color: black">Email Subject:</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message" style="color: black">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <input type="submit" value="Send Message" />
        </form>
      </div>
    </section>
  </body>
