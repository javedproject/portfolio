<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      .slider {
        width: 80%;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .slides {
        display: flex;
        transition: transform 0.5s ease;
      }
      .slide {
        min-width: 100%;
      }
      .slider-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 24px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border: none;
        outline: none;
      }
      .prev {
        left: 0;
      }
      .next {
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="slider" id="slider1">
      <div class="slides">
        <div class="slide"><img src="asset/back.jpg" alt="Image 1" /></div>
        <div class="slide"><img src="asset/bg.jpg" alt="Image 2" /></div>
        <div class="slide"><img src="image3.jpg" alt="Image 3" /></div>
      </div>
      <button class="slider-btn prev" onclick="prevSlide('slider1')">❮</button>
      <button class="slider-btn next" onclick="nextSlide('slider1')">❯</button>
    </div>

    <div class="slider" id="slider2">
      <div class="slides">
        <div class="slide"><img src="asset/bg 2.jpg" alt="Image 4" /></div>
        <div class="slide"><img src="image5.jpg" alt="Image 5" /></div>
        <div class="slide"><img src="image6.jpg" alt="Image 6" /></div>
      </div>
      <button class="slider-btn prev" onclick="prevSlide('slider2')">❮</button>
      <button class="slider-btn next" onclick="nextSlide('slider2')">❯</button>
    </div>

    <script>
      function nextSlide(sliderId) {
        const slider = document.getElementById(sliderId);
        const slides = slider.querySelector(".slides");
        const slideWidth = slides.querySelector(".slide").offsetWidth;
        slides.style.transform = `translateX(-${slideWidth}px)`;
        slides.appendChild(slides.querySelector(".slide"));
      }

      function prevSlide(sliderId) {
        const slider = document.getElementById(sliderId);
        const slides = slider.querySelector(".slides");
        const slideWidth = slides.querySelector(".slide").offsetWidth;
        slides.style.transform = `translateX(${slideWidth}px)`;
        slides.insertBefore(
          slides.querySelector(".slide:last-child"),
          slides.querySelector(".slide")
        );
      }
    </script>
  </body>
</html>
